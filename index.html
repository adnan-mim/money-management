<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
    />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,400;0,600;0,700;0,800;1,400&display=swap"
      rel="stylesheet"
    />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <!-- Title -->
    <title>Money Management</title>
    <!-- Internal CSS -->
    <style>
      body {
        font-family: 'Nunito', sans-serif;
        font-weight: 600;
      }
      h1,
      h4 {
        font-weight: 800;
      }
      h3 {
        font-weight: 700;
      }
      .history-item {
        border-left: 8px solid transparent;
      }
      li {
        font-weight: 600;
      }
      .minus {
        border-color: #dc3545;
      }
      .plus {
        border-color: #039e0b;
      }
      .history,
      .copyright {
        background: #3d3d3d;
      }
      .links a {
        font-size: 20px;
        margin: 0 5px;
        color: #ffffff;
      }
      .delete-history-item {
        cursor: pointer;
      }
    </style>
  </head>
  <body class="bg-dark text-white">
    <div class="money-management py-5 px-3 px-sm-5">
      <div class="container">
        <div class="row justify-content-center g-5">
          <div class="col-lg-8 text-center"><h1>Money Management</h1></div>
          <div class="col-lg-8">
            <h4 class="mb-3">
              <span class="bg-warning text-dark p-2 rounded d-inline-block mb-1"
                >Your Current Balance</span
              >
            </h4>
            <h3 class="current-balance bg-white text-dark rounded p-2 my-3">
              $0.00
            </h3>
            <div class="pb-4"></div>
            <div class="income-expense bg-white shadow-sm rounded p-4 mt-5">
              <div class="d-flex flex-wrap justify-content-between">
                <div class="income-box">
                  <h3 class="text-dark">Income</h3>
                  <h4 class="income text-success">$0.00</h4>
                </div>
                <div class="expense-box">
                  <h3 class="text-dark">Expense</h3>
                  <h4 class="expense text-danger">$0.00</h4>
                </div>
              </div>
            </div>
          </div>
          <div class="col-lg-8">
            <h4 class="mt-5 mb-3">
              <span class="bg-warning text-dark p-2 rounded d-inline-block mb-1"
                >History</span
              >
            </h4>
            <div class="history p-4 rounded">
              <ul class="p-0">
                <!-- <li
                  class="history-item d-flex flex-wrap justify-content-between bg-white shadow-sm p-2 my-3 rounded minus"
                >
                  <span class="item-name p-2 text-dark">Shirt</span
                  ><span class="item-amount ms-auto p-2 text-dark">-$100</span
                  ><span class="delete-history-item bg-danger p-2 rounded"
                    ><img
                      src="trash.svg"
                      alt="trash"
                      class="img-fluid text-white"
                  /></span>
                </li> -->
              </ul>
            </div>
          </div>
          <div class="col-12">
            <form
              class="form-group row g-4 justify-content-center mt-4 add-transaction"
            >
              <div class="col-lg-8">
                <h4>
                  <span class="bg-warning text-dark p-2 rounded"
                    >Add New Transaction</span
                  >
                </h4>
              </div>
              <div class="col-lg-8">
                <input
                  class="form-control p-2 item-name-input"
                  type="text"
                  placeholder="Text"
                />
              </div>
              <div class="col-lg-8">
                <input
                  class="form-control p-2 item-amount-input"
                  type="number"
                  placeholder="Amount"
                />
                <b class="mt-2 d-block text-warning">
                  <i
                    >Note: Use Negative(-) value for Expense and Positive(+)
                    value for Income.</i
                  >
                </b>
              </div>
              <div class="col-lg-8">
                <button
                  type="button"
                  class="btn btn-primary add-transaction-button"
                >
                  Add Transaction
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <div class="copyright text-center py-4 mt-5">
      <p class="mb-0 lead">
        Made by
        <a
          class="text-warning"
          href="https://github.com/adnan-mim"
          target="_blank"
          rel="noopener noreferrer"
          >adnan</a
        >
      </p>
      <div class="links mt-3">
        <a
          href="http://facebook.com/adnanmim.adnanmim"
          target="_blank"
          rel="noopener noreferrer"
          ><i class="fab fa-facebook"></i
        ></a>
        <a
          href="http://facebook.com/adnanmim.adnanmim"
          target="_blank"
          rel="noopener noreferrer"
          ><i class="fab fa-instagram"></i
        ></a>
        <a
          href="http://facebook.com/adnanmim.adnanmim"
          target="_blank"
          rel="noopener noreferrer"
          ><i class="fab fa-github"></i
        ></a>
      </div>
    </div>

    <!-- JS -->
    <script src="app.js"></script>
  </body>
</html>
